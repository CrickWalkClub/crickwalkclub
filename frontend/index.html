<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Crick Walk Club</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">CrickWalkClub</div>
    <div class="actions">
      <button id="themeToggle">ðŸŒ™</button>
      <button id="openAdd">ï¼‹</button>
    </div>
  </header>

  <main class="container">
    <section class="map" id="map">Map placeholder</section>

    <section class="stats">
      <div class="card"><h4>Walks This Week</h4><div id="weekCount">0</div></div>
      <div class="card"><h4>Walks This Month</h4><div id="monthCount">0</div></div>
      <div class="card"><h4>Favourite Time</h4><div id="favTime">â€”</div></div>
      <div class="card"><h4>Total Walks</h4><div id="totalWalks">0</div></div>
    </section>

    <section class="walk-list">
      <h3>All Walks</h3>
      <ul id="walks"></ul>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Add Walk</h3>
      <label>Date</label><input id="date" type="date"/>
      <label>Type</label>
      <select id="type"><option>Local</option><option>Semi-Local</option><option>Expedition</option></select>
      <label>Time of Day</label>
      <select id="timeOfDay"><option>Morning</option><option>Afternoon</option><option>Evening</option></select>
      <label>Distance (km)</label><input id="distance" type="number" step="0.1" value="5"/>
      <label>Start Time</label><input id="startTime" type="time"/>
      <label>Notes</label><textarea id="notes"></textarea>
      <button id="save">Save</button>
      <button id="close">Close</button>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
